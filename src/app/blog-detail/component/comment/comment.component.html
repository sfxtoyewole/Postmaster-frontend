  

  <ion-grid>
      <ion-row class="ion-align-items-end">
        <ion-col class=""  size="12" size-sm="8" offset-sm="2"> 
          <div class="comment">
             <p class="comment-p">{{comment?.text}}</p>

            <div class="comment-info">
              <ion-text class="comment-info-time">by  {{comment?.createdAt | date}} </ion-text>
              <ion-text class="comment-info-author">by  {{comment?.author}} </ion-text>
            </div>
          </div>
        </ion-col>
      </ion-row>

  </ion-grid>
